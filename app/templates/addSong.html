{% extends 'default.html' %}
{% block title %}Add Song{% endblock %}
{% block content %}
<div class="panel">
    <div class="innerPanel">
        <h1>Add a Song</h1>
        {% if error %}
        <div class="error">
            <div></div>
            <p>An error occurred, please try again</p>
        </div>
        {% endif %}
        <form method="post" id="addSong">
            <div>
                <label for="title">Song Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="collection_id">Collection:</label>
                <select name="collection_id" id="collection_id" required>
                    {% for collection in collections %}
                    <option value="{{ collection._id }}">{{ collection.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="lyrics">Lyrics:</label>
                <textarea name="lyrics" id="lyrics" cols="30" rows="10" form="addSong"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
{% endblock %}
