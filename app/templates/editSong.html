{% extends 'default.html' %}
{% block title %}Edit {{ song.title }}{% endblock %}
{% block content %}
<div class="panel">
    <div class="innerPanel">
        <h1>Edit '{{ song.title }}'</h1>
        {% if error %}
        <div class="error">
            <div></div>
            <p>An error occurred, please try again</p>
        </div>
        {% endif %}
        <form method="post" id="addSong">
            <div>
                <label for="title">Song Title:</label>
                <input type="text" name="title" id="title" value="{{ song.title }}" required>
            </div>
            <div>
                <label for="lyrics">Lyrics:</label>
                <textarea name="lyrics" id="lyrics" cols="30" rows="10" form="addSong">{{ song.lyrics }}</textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
            <div>
                <a class="text" href="/edit/collection/{{ song.collection_id }}">Return to collection</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
